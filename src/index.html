<!DOCTYPE html>
<html class="no-js" lang="pt-br" ng-app="app">
<head>
    <!-- ViewPort -->
	<meta charset="UTF-8">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta http-equiv="content-language" content="pt-br">
	<meta name="theme-color" content="#000000">
	<meta name="msapplication-navbutton-color" content="#000000">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MyBookings</title>

    <!-- Styles, Fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,300,400,700" rel="stylesheet" type="text/css">
    
    
	<base href="/">

</head>

<body style="background-color: black;">

    <div class="container" ng-controller="MainCtrl as mainCtrl">
        <div class="row"> 
            <span class="col-12 row">
                <h4 class="col-12 text-white text-uppercase lead">{{title}}</h4>
                <p class="col-12 text-muted">Upcoming</p>
            </span> 
            <div class="col-12 row">
                <div class="col-lg-3 col-md-6 col-sm-12 p-1" ng-repeat="item in flights track by $index">
                    <div class="card p-1" ng-style="{'background-image':'url({{item.thumb}})'}"> 
                        <div class="card-block card-item p-1">
                            <span class="d-flex justify-content-between align-items-end mt-5 ">
                                <span class="text-white font-weight-bold">{{item.destination}}</span>
                                <small class="text-white">{{ item.outboundDate | date:'mediumDate'}} - {{ item.inboundDate | date:'mediumDate'}}</small>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style src="style.css"></style>

	<!-- Libs -->
	<script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
	<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.js'></script>
    <script type="text/javascript" src="app/app.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
